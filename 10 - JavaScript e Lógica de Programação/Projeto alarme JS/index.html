<html>
<head>
    <title>Projeto Cronometro - JavaScript</title>
    <style>
        .container{
            text-align: center;
            padding: 40px 2%;
        }

        button{
            background: #069;
            color:white;
            font-size: 32px;
            padding:8px 20px;
            cursor: pointer;
            border:0;
        }

        .parar{
            display: none;
            background-color: rgb(150, 0, 0);
        }
    </style>
</head>

<body>
    <audio id="sound" src="alarm.mp3" style="display: none;"></audio>

    <div class="container">
        <h2>Dspertar em:</h2><select id="minutos" name="minutos"></select><span>min </span><select id="segundos" name="segundos"></select><span>s</span>
        <br/>
        <br/>
        <button id="comecar">Come√ßar!</button>

        <div id="msg">
            <h3></h3>
        </div><!--display-->
        <div id="display">
            <h3></h3>
            <button class="parar" id="parar">Parar!</button>
        </div><!--display-->
    </div><!--container-->

    <script>
        var msg = document.getElementById('msg');
        var display = document.getElementById('display');

        var minutos = document.getElementById('minutos');
        var segundos = document.getElementById('segundos');

        var comecar = document.getElementById('comecar');
        var parar = document.getElementById('parar');

        var minutoAtual;
        var segundoAtual;

        var interval;

        for(var i = 0; i < 60; i++){
            minutos.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }

        for(var i = 0; i < 60; i++){
            segundos.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }

        comecar.addEventListener('click',function(){
            minutoAtual = minutos.value;
            segundoAtual = segundos.value;

            display.childNodes[1].innerHTML = minutoAtual + ":"+segundoAtual;

            interval = setInterval(function(){

                segundoAtual--;
                if(segundoAtual <= 0){
                    if(minutoAtual > 0){
                        minutoAtual--;
                        segundoAtual = 59;
                    }else{
                        msg.childNodes[1].innerHTML = "Acabou!";
                        document.getElementById("sound").play();
                        parar.style.display = "unset";
                    }
                }

                display.childNodes[1].innerHTML = minutoAtual + ":"+segundoAtual;
            },1000);


        })

        parar.addEventListener('click',function(){
            clearInterval(interval);
            document.getElementById("sound").stop();
        })

    </script>

</body>

</html>
