<!DOCTYPE html>
<html>
<body>

    <!--
        SVG serve para desenhar assim como o Canvas, porém não precisa usar JavaScript, usa-se apenas HTML

        Figura circle (círculo)
            cx: posição no eixo X
            cy: posição no eixo Y
            r: raio
            stroke: cor da borda
            stroke-width: espessura da borda
            fill: cor de preenchimento

        Figura rect (quadrado/retângulo)
            width: largura
            height: tamanho

        Figura text (texto)
            tem abertura e fechamento, coloca-se o texto depois da tag de abertura, antes do fechamento
            x: eixo X
            y: eixo Y
            font-size: tamanho da fonte
            text-anchor: alinhamento do texto
            fill: cor do texto
            transform(rotate): rotação do objeto | transform="rotate([grau] [eixo de origem X],[eixo de origem Y])
        
        The <path> element is used to define a path.
            The following commands are available for path data:

            M = moveto
            L = lineto
            H = horizontal lineto
            V = vertical lineto
            C = curveto
            S = smooth curveto
            Q = quadratic Bézier curve
            T = smooth quadratic Bézier curveto
            A = elliptical Arc
            Z = closepath

        
    -->
    <svg width="900" height="500">
        <rect width="50%" height="100%" fill="black" />
        <circle cx="90" cy="90" r="70" stroke="red" stroke-width="4" fill="blue" />
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        <text x="100" y="110" font-size="30" text-anchor="middle" fill="red" transform="rotate(20 20,40)">Nick</text>

        <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />

        <path d="M150 0 L75 200 L225 200 Z" />

        <!--Stroke-->
        <g fill="none">
            <path stroke="red" d="M5 20 l215 0" />
            <path stroke="black" d="M5 40 l215 0" />
            <path stroke="blue" d="M5 60 l215 0" />
        </g>
        <g fill="none" stroke="white">
            <path stroke-width="2" d="M5 20 l215 0" />
            <path stroke-width="4" d="M5 40 l215 0" />
            <path stroke-width="6" d="M5 60 l215 0" />
        </g>
    </svg>

</body>
</html>
