<html>
<head>

	<!-- Usando um framework de notificações - push.js -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
<script>

	if(Push.Permission.get() != 'granted'){
		Push.Permission.request();
	}

	if(Push.Permission.get() == 'granted'){
		Push.create('Olá da Danki Code!', {
			body: 'Esta é uma notificação',
			icon: 'icon.png',
			timeout: 3000,
			vibrate: [100,100,100], // Para vibração de celular e outros dispositivos móveis
			onClick: function(){
				window.location.href="https://nicchon.com";
			}
		});
	}

</script>
