<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12- Expressões regulares</title>

    <link rel="stylesheet" href="css/class-11.css">
    <script src="js/jquery-3.6.3.min.js"></script>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="box">
                <h2>12- Expressões regulares</h2>
                <div id="abrir-formulario" class="btn central uppercase f12 bold p15" style="max-width: 220px; text-align: center; margin-top: 40px">Abrir formulário</div>
                <!-- /.btn -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.container -->
    </section>

    <span id="formulario" class="bg">

        <div class="form">
            <form id="cadastro" class="contato bgwhite class11" action="" method="post">
                <div class="closeBtn cblack f26">x</div>

                <h2>Cadastre-se</h2>

                <div class="w100">
                    <input type="text" name="name" id="name" placeholder="*Nome completo">
                </div>
                <!--/.w100-->

                <div class="w100">
                    <input type="tel" name="telefone" id="telefone" placeholder="*Telefone">
                </div>
                <!--/.w100-->

                <div class="w100">
                    <input type="email" name="email" id="email" placeholder="*E-mail">
                </div>
                <!--/.w100-->

                <div class="w100">
                    <input type="submit" class="pvertical0" name="submit" id="submit" value="Enviar">
                </div>
                <!--/.w100-->

            </form>
        </div>
        <!-- /.form -->

    </span>
    <!-- /#formulario.bg -->

    <script src="js/class-12.js"></script>
</body>
</html>
