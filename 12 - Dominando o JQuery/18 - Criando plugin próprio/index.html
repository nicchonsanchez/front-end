<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 - Criando plugin próprio</title>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/meuplugin.jquery.js"></script>

</head>
<body>
    <section>
        <h1>Título H1</h1>
        <h2>Subtítulo H2</h2>
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
        <p>Parágrafo 3</p>
        <p>Parágrafo 4</p>
        <p>Parágrafo 5</p>
    </section>



    <script>
        $('h1').meuplugin();
        $('h2').meuplugin({color: 'red'})
        $('p').meuplugin({
            color: '#272727',
        })
    </script>
</body>
